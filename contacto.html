<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Derecho para nóveles abogados en crisis</title>

<body>
    <div class="container">
        <div class="header"><H1>DERECHO PARA NÓVELES ABOGADOS EN CRISIS</H1></div>
        <div class="nav"><br>
            <a class="link" href="index.html">INICIO</a><br><br>
            <a class="link" href="fueros.html">FUEROS</a><br><br>
            <a class="link" href="proceso.html">PROCESO</a><br><br>
            <a class="link" href="contacto.html">CONTACTO</a>
        </div>
        <div class="main">
            <h3>Contactate con nosotros</h3>
            <br>
            <form action="" name="formulario" method="get">
            <label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre">
            <br><br>
            <label for="mail">Mail:</label><input type="email" id="mail" name="mail">
            <br><br>
            <label for="abogado"><h4>¿Sos abogado?</h4></label>
            <input type="radio" name="abogado" value="si">Sí
            <input type="radio" name="abogado" value="no">No
            <input type="radio" name="abogado" value="estudiante">Estoy estudiando<br><br>
            <label for="utilidad">Esta página me resultó:</label>
                <select name="utilidad" id="utilidad">
                    <option value="Elegir">Elegir</option>
                    <option value="muy">Muy útil</option>
                    <option value="algo">Algo útil</option>
                    <option value="poco">Poco útil</option>
                    <option value="nada">Nada útil</option>
                </select><br><br>
            <label for="comentarios">Comentarios:</label><br>
            <textarea name="comentarios" id="comentarios" cols="80" rows="10">Escribe tus comentarios aquí</textarea><br><br>
            <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="aside">
            <h2>¿Dónde queda el Palacio de Justicia?</h2>
